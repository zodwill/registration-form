    <div>
        <div ><h1>REGISTERATION FORM</h1>
            <form class="form" >

                
                  <div class="a">
                    <label for="fname">First Name: </label>
                    <input type="text" placeholder="enter your first name..."><br>
                    <label for="lname">Last Name: </label>
                    <input type="text" placeholder="enter your last name..."><br>
                    <label for="phn">Contact No. :</label>
                    <input type="number" maxlength="10" placeholder="enter your number..."><br>
                    <label for="email">Email</label>
                    <input type="email" placeholder="enter your email..."><br>
                    <label for="date">DOB:</label>
                    <input type="date"><br>
                    <label>Branch</label>
                    <input list="stream">
                    <datalist id="stream">

                      <option value="Civil">
                      <option value="Elictrical">
                    </datalist><br>
                    <label>Year</label>
                    <input list="year">

                      <option value="First">
                      <option value="Second">
                      <option value="Tird">
                      <option value="forth">
                    </datalist><br><br>
                    
                    <label>Upload Your Resume</label><br>
                    <input type="file"><br><br>

                    <label for="about">Tell me about yourself</label><br>
                    <!-- <input type="textarea" id="dis"> -->
                    <textarea name="about" id="" cols="50" rows="8"></textarea><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                  </div>
